<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aba8ab51a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <a class="google-search-link" href="index.html">Google Search</a>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google">
    <div class="img-logo-text">Images</div>
    <form action="https://google.com/search">
        <div class="text-search-img">
            <i class="fas fa-search"></i>
            <input type="text" name="q">
            <i class="fas fa-camera"></i>
            <i class="fas fa-microphone"></i>
            <button type="submit" name="tbm" value="isch">
                <i class="fas fa-search img-search-icon"></i>
            </button>
        </div>
    </form>
</body>

</html>
