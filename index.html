<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aba8ab51a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <a class="img-search-link" href="image-search.html">Image Search</a>
    <a class="adv-search-link" href="advanced-search.html">Advanced Search</a>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google">
    <form action="https://google.com/search">
        <div class="text-search">
            <i class="fas fa-search"></i>
            <input type="text" name="q">
            <i class="fas fa-microphone"></i>
        </div>
        <input class="btn-search" name="btnK" type="submit" value="Google Search">
        <input class="btn-luck" name="btnI" type="submit" value="I'm Feeling Lucky">
    </form>
</body>

</html>
